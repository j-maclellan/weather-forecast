<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <main class="justify-space-between container">
        <div class="row">
            <div class="col-4 col-md-4">
                <!-- City Search Bar -->
                <div class="card">
                    <h3 class="card-header text-uppercase">Search for a city:</h3>
                    <form id="city-form" class="card-body">
                        <label class="form-label" for="city">City</label>
                        <input name="city" id="city" type="text" class="form-input" />
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
                <!-- Recent searches -->
                <div class="card">
                    <h3 class="card-header text-uppercase"></h3>
                    <div id="recent" class="list-group"></div> 
                </div>
            </div>
                        
                <!-- current Display -->
            <div class="col-8">
                <div class="card">
                    <div id="current-container" class=""></div>
                </div>
                <!-- Current 5 Day Forecast-->
                <div class="card">
                    <div id="forecast-container">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
