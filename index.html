<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Forecast</title>
</head>
<body>
    <header class="hero">
        <h1 class="title">Weather Dashboard</h1>
    </header>
    <!-- City Search Bar -->
    <div class="card">
        <h3 class="card-header text-uppercase">Search for a city:</h3>
        <form id="city-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" class="form-input" />
            <button type="submit" class="btn">Submit</button>
        </form> 
    </div>
    <!-- Recent searches -->
    <div class="card">
        <h3 class="card-header text-uppercase"></h3>
        <div id="recent" class="card-body">
            
        </div>

    </div>

    <!-- current Display -->
    <div id="current-container" class="">
        
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
